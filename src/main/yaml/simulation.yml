incarnation: protelis

variables:
  meanTaskSize: &meanTaskSize
    formula: 1000.0
  serverCount: &serverCount
    formula: 10
  desktopCount: &desktopCount
    formula: 25
  socCount: &socCount
    formula: 100
  maxTasks: &maxTasks
    formula: 50
  baseFrequency: &baseFrequency
    formula: 0.01
  peakFrequency: &peakFrequency
    formula: 1
  # Traffic peak
  peakStart: &peakStart
    formula: 100
  peakend: &peakEnd
    formula: peakStart + 300
  # Grain size in MIPS
  grain: &grain
    formula: 1500
  # Low pass filter parameter
  smoothing: &smoothing
    formula: 0.1
  debug: &debug
    formula: "false"
  seed: &seed
    min: 0
    max: 0
    step: 1
    default: 0

export:
  - time
  - molecule: capacity
    aggregators: [mean]
    value-filter: onlyfinite
  - molecule: freeCapacity
    aggregators: [mean]
    value-filter: onlyfinite
  - molecule: maxCapacity
    aggregators: [mean]
    value-filter: onlyfinite
  - molecule: done
    aggregators: [sum]
    value-filter: onlyfinite

seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistance
  parameters: [1.5]

sgcg: &sgcg
  - time-distribution: 1
    program: sgcg:sgcg
  - program: send

taskGenerator: &taskGenerator
  - time-distribution:
      type: ExponentialStep
      parameters: [*baseFrequency, *peakFrequency, *peakStart, *peakEnd, 10]
    program: >
      import Task.newTask
      newTask(self.nextRandomDouble() * env.get("meanTaskSize") * self.getDeviceUID().getId(), env.get("maxTasks"))

taskSize: &taskSize
  molecule: meanTaskSize
  concentration: *meanTaskSize
maxTaskPerNode: &maxTaskPerNode
  molecule: maxTasks
  concentration: *maxTasks
grain: &grainSize
  molecule: grain
  concentration: *grain
smoothing: &low-pass
  molecule: alpha
  concentration: *smoothing
debug: &is-debug
  molecule: debug
  concentration: *debug

displacements:
  - in:
      type: CircularArc
      parameters: [*serverCount, 0, 0, 0.5]
    contents:
      - molecule: cpuType
        concentration: "server"
      - *taskSize
      - *maxTaskPerNode
      - *grainSize
      - *low-pass
      - *is-debug
    programs:
      - *sgcg
  - in:
      type: CircularArc
      parameters: [*desktopCount, 0, 0, 1.8]
    contents:
      - molecule: cpuType
        concentration: "desktop"
      - *taskSize
      - *maxTaskPerNode
      - *grainSize
      - *low-pass
      - *is-debug
    programs:
      - *sgcg
      - *taskGenerator
  - in:
      type: CircularArc
      parameters: [*socCount, 0, 0, 3]
    contents:
      - molecule: cpuType
        concentration: "soc"
      - molecule: meanTaskSize
        concentration: *meanTaskSize
      - *taskSize
      - *maxTaskPerNode
      - *grainSize
      - *low-pass
      - *is-debug
    programs:
      - *sgcg
      - *taskGenerator
